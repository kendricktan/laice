<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Train your own Natural Language Processor, straight from your browser!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Karman ~ {% block webpage_title %}{% endblock %}</title>
    <!-- styles -->
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../static/img/karman_l.png"/>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="padding:10px 20px; background-color: white"  href="{% url 'dashboard_view' %}"><img style="width:1.75em" src="/static/img/karman_l.png"/></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="{% block dashboard_active %}{% endblock %}"><a
                        href="{% url 'dashboard_view' %}">Dashboard</a></li>
                <li class="{% block stories_active %}{% endblock %}"><a href="{% url 'stories_view' %}">Stories</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block help_active %}{% endblock %}"><a href="{% url 'help_view' %}">Help</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<!-- Footer -->
<hr/>
<div class="container">
    <div class="row">
        <footer class="footer">
            <div class="text-muted">
                <p class="text-center">
                    Made with
                    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                    by <a href="https://github.com/navnn">navnn</a> with inspiration from 
                    <a href="https://github.com/kendricktan">kendricktan's</a> 
                    <a href="https://github.com/kendricktan/laice">Laice</a>                    
                </p>
                <p class="text-center">
                    <a href="/about/">About</a> &nbsp; | &nbsp;
                    <a href="https://github.com/navnn/karman">Contribute</a> &nbsp; | &nbsp;
                    <a href="https://github.com/navnn/karman/blob/master/LICENSE">MIT Licensed</a>
                </p>
            </div>
        </footer>
    </div>
</div>
<hr/>

<!-- scripts -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-71060764-5', 'auto');
    ga('send', 'pageview');

</script>

<script>
    // Paths are used so we can query our API easier
    var DOMAIN = "http://{{ request.get_host }}";
    var URL_PATH = "{{ request.path }}";
</script>
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'bower_components/react/react.min.js' %}"></script>
<script src="{% static 'bower_components/react/react-dom.min.js' %}"></script>
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
{% block end_extra_scripts %}
{% endblock %}
</body>
</html>
